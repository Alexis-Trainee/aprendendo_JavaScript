        <script>
          for (let contador=0; contador < 10; contador ++ ) {

 var pessoa1 =  ['Ana', 'Maria', 'João', 'Marcos', 'Paula', 'Marcia', 'Roberto', 'Raimundo', 'Yara',];

break;

continue;//retorna o loop caso ele seja chamado neste exemplo se o numero /2 for resto zero ou seja par ele retorna ao loop do contrário imprime na tela.
